{% extends 'layout.html'%}

{% load static %}



{% block content%}


<div class="form-body col-5 container d-flex justify-content-center align-items-center vh-100">
    <form class="login-form m-5" method="post" action="">
        {% csrf_token %}
        <input class="px-3 opacity-25 m-2" type="text" name="username" placeholder="Nombre de usuario">
        <input class="px-3 opacity-25 m-2"  type="mail" name="mail" placeholder="mail">
        <input class="px-3 opacity-25 m-2" type="password" name="password" placeholder="contraseña">
        <input class="px-3 opacity-25 m-2" type="password" name="chek_password" placeholder="confirmar contraseña">
        
        <button class="btn btn-dark btn-sm m-2" type="submit">Registrarme</button>
    </form>
    </div>
{% endblock %}
