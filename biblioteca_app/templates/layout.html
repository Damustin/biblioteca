{% load static %}



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'layaut.css' %}">
    <link rel="ico" href="{% static 'b32.ico' %}" type="image/x-icon">
    <title>NetBook</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row justify-content-around align-items-center">
            <div class="col-md-4">
                <h1 class="title">NetBook</h1>
            </div>
            <div class="col-md-2">
                <a href="{%  url 'prestamos' %}" class="btn btn-outline-warning btn-sm">Mis libros</a>
            </div>
            {% if user.is_authenticated%}
            <div class="col-md-2">
                <a href="/logout" type='button' class="btn btn-outline-warning btn-sm "><i
                        class=" m-1 bi bi-person-circle"></i>Cerrar sesion{{usuario.username}}</a>
            </div>
            {% endif %}
        </div>

        <div class="row justify-content-center opacity-25">
            <div class="col-md-8 text-center">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    <strong> {{ message }} </strong>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>

        <div class="container-fluid ">
            {% block content %}
            {% endblock %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
